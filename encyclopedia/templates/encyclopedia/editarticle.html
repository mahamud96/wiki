{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

<h1>Edit Article</h1>

<form action="{% url 'save_changes' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="title" value={{title}}>
    <br>
    <br>
    <textarea name="article">{{ article }}</textarea>
    <br>
    <input type="submit" value="Submit {{title}} Changes">
</form>

{% endblock %}
